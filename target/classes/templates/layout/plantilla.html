<!DOCTYPE html>
<!--Aca se van a crear los fragmentos de uso general del sitio web -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"> 
    <head th:fragment="head">       
        <title>CetroAcademico</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    </head>
    <body>

        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Sistema Academico</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav " >
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/estudiante/listado}">Estudiantes</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/profesores/listado}">Profesores</a></li>  
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/materias/listado}">Materias</a></li>   
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/horarios/listado}">Horarios</a></li>     
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/usuario/listado}">Usuarios</a></li>                           
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/rol/listado}">Rol</a></li> 
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/archivos/listado}">Archivos</a></li> 
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/congelamiento/listado}">Congelmiento</a></li> 
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/notas/listado}">Notas</a></li> 




                        </ul>


                        <div id="resultsBlock">

                        </div>


                        <ul class="navbar-nav"
                            >
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/login}">
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                </a>
                            </li>
                        </ul>

                        <ul class="navbar-nav"
                            >
                            <li class="nav-item my-auto text-white">

                                <img th:src="@{${session.imagenUsuario}}" 
                                     class="rounded-circle"
                                     height="35"
                                     alt="alt"/>
                                <span sec:authentication='name'>Jhon</span>
                            </li>

                            <li class="nav-item my-auto text-white">
                                <form method="post" 
                                      th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fa-solid fa-right-from-bracket"></i>

                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-success text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1><i class="fas fa-cog"></i>Sistema Academico</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">         
            <p class="lead text-center">&COPY; [[#{plantilla.derechos}]]</p>
        </footer>

    </body>
</html>
